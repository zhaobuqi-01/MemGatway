# Server configuration
gateway:
  addr: "localhost:8880" # 监听地址, default ":8700"
  read_timeout: 10 # 读取超时时长
  write_timeout: 10 # 写入超时时长
  max_header_bytes: 20 # 最大的header大小，二进制位长度
  allow_ip:
    - "127.0.0.1"
    - "192.168.1.1"

# Log configuration
log:
  format: "text" # json or text
  level: "info"
  filename: "logs/gateway.log"
  error_filename: "logs/gateway_error.log"
  max_size: 50
  max_backups: 10
  max_age: 7
  compress: false

# MySQL configuration
mysql:
  sql_file: "./gateway.sql"
  host: "localhost"
  port: 3306
  user: "root"
  password: "Dan10130204#@"
  dbname: "gateway"
  charset: "utf8mb4"
  collation: "utf8mb4_general_ci"
  parsetime: true
  maxidleconns: 10
  maxopenconns: 100

# Redis configuration
redis:
  addr: "localhost:6379"
  password: ""
  db: 0
  poolsize: 10
  minidleconns: 2
  dialtimeout: "5s"
  readtimeout: "5s"
  writetimeout: "5s"

# Swagger configuration
swagger:
  # API 文档的标题
  title: "Gateway API "
  # API 文档的描述
  description: ""
  # API 文档的版本
  version: "1.0.0"
  host: "localhost:8880"
  base_path: ""
  schemes:
    - "http"
    - "https"

cluster:
  cluster_ip: "127.0.0.1"
  cluster_port: "8080"
  cluster_ssl_port: "4433"

# 代理服务器配置
http:
  addr: "localhost:8080"
  read_timeout: 10
  write_timeout: 10
  max_header_bytes: 20

https:
  addr: "localhost:4433"
  read_timeout: 10
  write_timeout: 10
  max_header_bytes: 20

# 配置支持热加载
# 但只有以下配置进行热加载才不会使服务重启
# 动态IP黑名单配置
blacklist:
  # 黑名单过期时间（单位是秒）
  expire: 60
  # 黑名单清理时间间隔（单位是秒）
  clean_interval: 60
  # 错误请求次数阈值
  error_threshold: 100
  # 错误间隔时间
  frequency_check: 1

gin:
  mode: "release"
